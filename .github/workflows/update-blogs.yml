name: Fetch Dev.to Blogs

on:
  schedule:
    - cron: '0 4 * * *'  # runs daily at 9:30 AM IST
  workflow_dispatch:

jobs:
  update-blogs:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ”„ Run blog fetch script
        run: node fetch-devto-blogs.js

      - name: ğŸ“ Commit and Push blogs.json
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add public/blogs.json
          git commit -m "ğŸ“ Auto-update blogs.json from Dev.to" || echo "No changes to commit"
          git push
        env:
          # Set GitHub token to allow push
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
